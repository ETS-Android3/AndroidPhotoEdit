plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    compileSdk 31
    ndkVersion '21.4.7075529'
    defaultConfig {
        minSdk 21
        targetSdk 31
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }


    externalNativeBuild {
        ndkBuild {
            path 'jni/Android.mk'
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        dataBinding true
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'

    //MVVM组件
    implementation 'com.kunminx.arch:unpeek-livedata:7.2.0-beta1'
    implementation 'com.kunminx.arch:strict-databinding:4.0.0-beta1'
    implementation "com.kunminx.arch:binding-recyclerview:3.9.0-beta1"
    //图像处理
    implementation 'jp.co.cyberagent.android:gpuimage:2.1.0'
    //kotlin图片加载框架
    implementation 'io.coil-kt:coil:1.4.0'
    //沉浸式
    implementation 'com.geyifeng.immersionbar:immersionbar:3.2.1'
    implementation 'com.geyifeng.immersionbar:immersionbar-ktx:3.2.1'
    //拉动条
    implementation 'com.github.yunianshu:IndicatorSeekBarNew:v1.0.3'
    //裁剪
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.8.0'
    //工具类
    implementation 'com.blankj:utilcodex:1.31.0'
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.1.0'
    implementation 'com.github.yunianshu:StickerViewFork:1.0.0'
}